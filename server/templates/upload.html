<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
	<h2>Upload New Release To {{.title}}</h2>
        <div>
            <form method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>Title</td>
                        <td>
                            <input type="text" name="title"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Version</td>
                        <td>
                            <input type="text" name="version"/>
                        </td>
                    </tr>
                    <tr>
                        <td>ShortVersion</td>
                        <td>
                            <input type="text" name="shortVersion"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Publish Date</td>
                        <td>
                            <input type="date" name="pubDate"/>
                        </td>
                    </tr>
                    <tr>
                        <td>File</td>
                        <td>
                            <input type="file" name="file"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>
                            <textarea name="desc" rows="5" cols="70"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Release Note</td>
                        <td>
                            <textarea  name="releaseNote" rows="5" cols="70"></textarea>
                        </td>
                    </tr>
					<tr>
						<td>DSA Signature</td>
						<td> 
							<textarea name="dsaSignature" rows="3" cols="70"></textarea>
						</td>
					</tr>
                </table>
				<button type="submit">Upload</button>
            </form>
        </div>
    </body>
</html>
